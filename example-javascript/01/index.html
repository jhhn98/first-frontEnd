<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>블록코딩으로 보는 Javascript</title>
    <style>
        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: blue;
            top: 200px;
            left: 200px;
            transition: left .5s ease;
        }
    </style>
</head>
<body>
<h1>블록코딩으로 보는 Javascript</h1>
<div id="box"></div>
<script type="module" src="app.js"></script>
</body>
</html>
